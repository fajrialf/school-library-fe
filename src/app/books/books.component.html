<!-- Table -->
<div *ngIf="!edit">
  <a class="btn btn-primary my-3" (click)="editForm(true)"> Create Member </a>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Synopsis</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Release Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.synopsis }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publisher }}</td>
        <td>{{ book.releaseAt }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary me-2"
            (click)="editMode(book.id ?? 0)"
          >
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(book.id ?? 0)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="edit">
  <form [formGroup]="bookForm">
    <div class="mb-3">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        name="name"
        formControlName="title"
        required
      />
    </div>
    <div class="mb-3">
      <label>Synopsis</label>
      <input
        type="text"
        class="form-control"
        name="email"
        formControlName="synopsis"
        required
      />
    </div>
    <div class="mb-3">
      <label>Author</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        formControlName="author"
        required
      />
    </div>
    <div class="mb-3">
      <label>Publisher</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        formControlName="publisher"
        required
      />
    </div>
    <div class="mb-3">
      <label>Release Date</label>
      <input
        type="Date"
        class="form-control"
        name="phone"
        formControlName="releaseAt"
        required
      />
    </div>
    <button type="button" class="btn btn-success" (click)="submit()">
      Save
    </button>
    <button
      type="button"
      class="mx-3 btn btn-success"
      (click)="editForm(false)"
    >
      Cancel
    </button>
  </form>
</div>
